
<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body style="background-color:#F05959;">

    <div class="container" style="margin-top: 30px;">
      <form id='formulario' method='post' action=''>{% csrf_token %}
        <h2 class="text-center" style="color:#fff;">Nuevo usuario</h2>
        <div class="text-center">
          <img src="{% static 'img/cow2.png' %}" alt="cow"  style="max-width:200px;">
          <!-- <img src="img/cow2.png" alt="cow"  style="max-width:200px;"> -->
        </div>
        <hr>
        <table class="table table-hover table-condensed well " style="background-color: #FFFCC4; border: 4px solid #7FC7AF;">{{formulario}}</table>
        <p>
          <input class="btn btn-info btn-block visible-xs visible-sm" type='submit' value='Registrar'/>
        </p>
        <p>
          <input class="btn btn-info  visible-lg visible-md" type='submit' value='Registrar'/>
        </p>
      </form>
      
    </div> 

  </body>
</html>
