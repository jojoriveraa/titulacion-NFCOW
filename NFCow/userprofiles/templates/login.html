
<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body style="background-color:#F05959;">

    <div class="container" style="margin-top: 30px;">
      
      <form id='formulario' method='post' action=''>{% csrf_token %}
        <h2 class="text-center" style="color:#fff;">Iniciar Sesi√≥n</h2>
        <div class="text-center">
          <img src="{% static 'img/cow2.png' %}" alt="cow"  style="max-width:200px;">
          <!-- <img src="img/cow2.png" alt="cow"  style="max-width:200px;"> -->
        </div>
        <hr>

        <div class="row-fluid text-center">
          <div class="col-md-3">
            <label for="" style="color: #fff;" class="pull-left">Usuario: </label>
          </div>
          <div class="col-md-19 ">{{formulario.username}}</div>
        </div>
          <br>
          <br>
          <div class="row-fluid text-center">
            <div class="col-md-4"><label for="" style="color: #fff;" class="pull-left">Password:</label></div>
            <div class="col-md-8">{{formulario.password}}</div>
          </div>

        <br>
        <p>
          <input class="btn btn-info btn-block visible-sm visible-xs" type='submit' value='Ingresar'/>
        </p>
        <div class="visible-lg visible-md text-center">
          <br>
        <input class="btn btn-info btn-md" type='submit'value='Ingresar'>
        </div>
        <hr>
        <h4><a href="/signup/" style="color: #96D8F6;">Registrarse</a></h4>
      </form>
      
    </div> 

  </body>
</html>
